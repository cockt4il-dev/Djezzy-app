    <style>

:root {
    --sidebar-width: 280px;
    --sidebar-width-collapsed: 80px;
    
}

body {
    
    
    overflow-x: hidden;
}

.sidebar {
    width: var(--sidebar-width);
    height: 100vh;
    background: linear-gradient(135deg, #f3f3f3 0%, #F8F9FA 100%);
    transition: all 0.3s ease;
}

.sidebar.collapsed {
    width: var(--sidebar-width-collapsed);
}

.sidebar-link {
    color: black;
    transition: all 0.2s ease;
    border-radius: 8px;
    margin: 4px 16px;
    white-space: nowrap;
    overflow: hidden;
}

.sidebar-link:hover {
    color: #ffffff;
    background: rgb(232, 77, 91);
    transform: translateX(5px);
}


.sidebar-link.active {
    color: #ffffff;
    background: rgb(232, 77, 91);
}

.logo-text {
    background: rgb(232, 77, 91);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: opacity 0.3s ease;
}

.notification-badge {
    background: #ff6b6b;
    padding: 2px 6px;
    border-radius: 6px;
    font-size: 0.7rem;
}

.profile-section {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.main-content {
    
    margin-left: var(--sidebar-width);
    background-color: #F9F9F9;
    min-height: 100vh;
    padding: 20px;
    transition: all 0.3s ease;
}

.collapsed~.main-content {
    margin-left: var(--sidebar-width-collapsed);
}

.toggle-btn {
    position: absolute;
    right: -15px;
    top: 20px;
    background: white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    border: none;
    box-shadow: 0 2px 6px rgba(255, 0, 0, 0.15);
    z-index: 100;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.collapsed .toggle-btn {
    transform: rotate(180deg);
}

.collapsed .hide-on-collapse {
    opacity: 0;
    visibility: hidden;
}

.collapsed .logo-text {
    opacity: 0;
}

.collapsed .profile-info {
    opacity: 0;
}

.collapsed .sidebar-link {
    text-align: center;
    padding: 1rem !important;
    margin: 4px 8px;
    width: 50px; /* Ensure it fits within the collapsed sidebar */
    
}

.collapsed .sidebar-link:hover,
.collapsed .sidebar-link.active {
    background: rgb(232, 77, 91);
    transform: none; /* Remove the movement */
    width: 50px; /* Keep highlight within bounds */
    border-radius: 8px; /* Keep it visually appealing */
    padding: 10px; /* Keep spacing uniform */
}

.collapsed .sidebar-link i {
    margin: 0 !important;
}

.profile-info {
    transition: opacity 0.2s ease;
}

<script>
document.addEventListener('DOMContentLoaded', function() {
    let sidebar = document.querySelector('.sidebar');
    let mainContent = document.querySelector('.main-content');

    const sidebarState = sessionStorage.getItem('sidebarState');

    if (sidebarState === 'collapsed') {
        sidebar.classList.add('collapsed');
        if (mainContent) mainContent.style.marginLeft = "var(--sidebar-width-collapsed)";
    } else {
        sidebar.classList.remove('collapsed');
        if (mainContent) mainContent.style.marginLeft = "var(--sidebar-width)";
    }
});

function toggleSidebar() {
    let sidebar = document.querySelector('.sidebar');
    let mainContent = document.querySelector('.main-content');

    sidebar.classList.toggle('collapsed');

    if (sidebar.classList.contains('collapsed')) {
        sessionStorage.setItem('sidebarState', 'collapsed');
        if (mainContent) mainContent.style.marginLeft = "var(--sidebar-width-collapsed)";
    } else {
        sessionStorage.setItem('sidebarState', 'expanded');
        if (mainContent) mainContent.style.marginLeft = "var(--sidebar-width)";
    }
}

function logoutUser() {
    fetch("{% url 'logout' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": getCSRFToken() // Include CSRF token for security
        }
    })
    .then(response => {
        if (response.ok) {
            window.location.reload(); // Reload the page after logging out
        }
    })
    .catch(error => console.error("Logout failed:", error));
}

// Function to get CSRF token from the cookies
function getCSRFToken() {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        document.cookie.split(";").forEach(cookie => {
            let trimmedCookie = cookie.trim();
            if (trimmedCookie.startsWith("csrftoken=")) {
                cookieValue = trimmedCookie.split("=")[1];
            }
        });
    }
    return cookieValue;
}
